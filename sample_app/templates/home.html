<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        .video-container {
            margin: 20px 0;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        .image-container {
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ user_name }}!</h1>

        <!-- Video Section -->
        <div class="video-container">
            <h2>{{ video_title }}</h2>
            <video controls>
                <source src="{{ video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Image Section -->
        <div class="image-container">
            <h2>{{ image_title }}</h2>
            <img src="{% static image_url %}" alt="Beautiful Scene">
        </div>

        <!-- Contact Form -->
        <h2>Contact Us ðŸ“©</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.name.label_tag }}
                {{ form.name }}
            </div>
            <div class="form-group">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.message.label_tag }}
                {{ form.message }}
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
